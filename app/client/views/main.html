<div ng-controller="mainCtrl">

  <button ng-click="logout()">Logout</button>

  <h2>Hey  {{data.currentUser.name}}</h2><br><br>

<h2>We think you might like these people</h2><br>
  <div ng-repeat="match in data.data">
    <img  src="{{ match.picture }}" />
          <h3>  {{ match.name }} 
            {{ match.email }} </h3>
  </div>
</div>
