<div ng-controller="surveyCtrl">

  <button ng-click="logout()">Logout</button>

  <h1>Let's start out with a quick survey</h1>

  <div class="surveyItem" ng-repeat="question in questions track by $index" ng-show="question.isCurrentQuestion">
      <h2>{{question.caption}}</h2>
      <img class="surveyImg" src="{{question.image_desktop}}" height="200" width="300">
      <br>
      <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-primary">
          <input type="checkbox" ng-click="yes(question.id, $index)">That's me
        </label>
        <label class="btn btn-primary">
          <input type="checkbox" ng-click="no(question.id, $index)">Not quite
        </label>
      </div>
  </div>
</div>
