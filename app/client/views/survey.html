<div ng-controller="surveyCtrl">

  <h1>Let's start out with a quick survey</h1>

  <div id="surveyItem" ng-repeat="question in questions track by $index">
    <div id="currentQuestion" ng-show="{{question.isCurrentQuestion}}">
      <h2>{{users.caption}}</h2>
      <img  id="surveyImg" src="{{question.image_desktop}}" height="200" width="300">
      <br>
      <label class="btn btn-primary">
        <input type="checkbox" ng-click="yes(question.id)">That's me</button>
      </label>
      <label class="btn btn-primary">
        <input type="checkbox" ng-click="no(question.id)">Not quite</button>
      </label>
    </div>
  </div>
  <button ng-click="addResponse()">Submit</button>
</div>
